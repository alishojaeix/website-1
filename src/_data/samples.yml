# categories represent the 'type' filter. The name is displayed as a dropdown option,
#  and the types represent which tables will be shown when selected
categories:
  - label: Cookbook recipes
    types:
      - recipe
  - label: Tutorials
    types:
      - codelab
  - label: Sample code
    types:
      - quickstart
      - demo
items:
  - type: quickstart
    name: Quickstart samples
    description: Sample code that covers a single SDK feature.
    items:
      - name: Asset transformation
        description: Demonstrates how to transform images' color scales and formats.
        tags:
          - images
          - UI
        sdk: flutter
        type: quickstart
        source-link:
          url: https://github.com/flutter/samples
          label: Github
      - name: Background isolate channels
        description: Demonstrates how to use long-lived isolates.
        tags:
          - performance
        sdk: flutter
        type: quickstart
        source-link:
          url: https://github.com/flutter/samples
          label: Github
      - name: code_sharing
